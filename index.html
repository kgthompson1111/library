<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="background">
    <h1>My Library</h1>
    <button id="addBook">Add a book</button>
    <div id="bookFormBG">
        <form id="bookForm">
            <label for="author">Author: <input id="author" type="text" required></label><br>
            <label for="title">Title: <input id="title" type="text" required></label><br>
            <label for="pages">Length: <input id="pages" type="number" required min="1"></label><br>
            <div id="lastRow">
            <input type="button" id="submit" value="add book"></input>
            <label for="hasRead" id="readBox">Read? <input id="hasRead" type="checkbox"></label>
            </div>
        </form>
    </div>
    <div id="container"></div>
    </div>
</div>
</body>
</html>
